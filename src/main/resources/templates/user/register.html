<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <div th:replace="fragments/head-css :: head-css"/>
    <link href="/css/register.css" rel="stylesheet" type="text/css">

    <title>Register</title>
</head>
<body>

<section class="h-110 h-custom" style="background-color: #8fc4b7 ;">
    <div class="container py-1 h-80">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-5">
                <div class="card rounded-2">
                    <img alt="Sample photo"
                         class="w-100"
                         src="https://judyburger.com/wp-content/uploads/2019/01/Pets-in-a-Divorce-Property-or-Part-of-the-Family.jpg"
                         style="border-top-left-radius: .4rem; border-top-right-radius: .4rem;">
                    <div class="d-flex justify-content-center">
                        <img alt="logo" height="115px" src="images/logo.png" width="115px">
                    </div>
                    <div class="card-body p-1 p-md-1">
                        <h3 class="d-flex justify-content-center mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Sign up</h3>

                        <form class="px-md-0" method="post" th:action="@{/register/add}" th:object="${userDto}">

                            <div class="form-outline mb-0">
                                <label class="form-label" for="firstName">First name</label>
                                <input class="form-control" id="firstName" th:field="*{firstName}" type="text"/>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="lastName">Last name</label>
                                <input class="form-control" id="lastName" th:field="*{lastName}" type="text"/>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" id="email" th:field="*{email}" type="text"/>
                            </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" id="password" th:field="*{password}" type="password"/>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <a th:href="@{/}">
                                    <button class="btn btn-secondary" id="cancel" type="button" width="30px">Cancel
                                    </button>
                                </a>
                                <button class="btn btn-success" id="save" type="submit" width="30px">Sign up</button>
                            </div>

<!--                            <p class="text-center text-muted mt-1 mb-0">Already registered?-->
<!--                                <a class="fw-bold text-body" href="/login"><u>Login here</u>-->
<!--                                </a>-->
<!--                            </p>-->
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
